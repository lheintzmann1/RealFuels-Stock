
@PART[aa-3]:FOR[RealFuels]
{
	!MODULE[ModuleEnginesFX] {}
	
	!RESOURCE[MonoPropellant] {}
	
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 150  // Non-throttleable
		maxThrust = 150
		heatProduction = 250
		EngineType = LiquidFuel
		runningEffectName = aa-3-running
		
		throttleLocked = True
		allowShutdown = False
		allowRestart = False
		
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1.0
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.33
		}
		PROPELLANT
		{
			name = HTP  // Hydrogen Peroxide for turbopump
			ratio = 0.01
			ignoreForIsp = True
		}
		
		atmosphereCurve
		{
			key = 0 240
			key = 1 210
			key = 12 0.001
		}
		
		ullage = True
		pressureFed = False
		ignitions = 1
		
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
		IGNITOR_RESOURCE
		{
			name = HTP
			amount = 2.0
		}
	}
	
	// Add HTP tank for turbopump operation
	RESOURCE
	{
		name = HTP
		amount = 25
		maxAmount = 25
	}
	
}
